
<html>
    <meta charset="utf-8">
    <head>
    </head>

    <body>
        <div id="chart" style="height: 70%"></div>

        <script src="jquery.v3.2.1.min.js" charset="utf-8"></script>
        <script src="jquery.flot.v0.8.3.js" charset="utf-8"></script>
        <script src="jquery.flot-symbol.js" charset="utf-8"></script>
        <script>

            $(function()
            {
            /*
                var left = [10, 10, 20, 30, 70];
                var right = [10, 20, 40, 10, 60];
                updatePlot(left, right);
                */
                Android.onDocumentReady();
            });

            function updatePlot(left, right)
            {
                $.plot("#chart", [
                    {
                      data: left.map(function(x, i) { return [i+1, x]; }),
                      points: { symbol: "cross" }
                    },
                    {
                      data: right.map(function(x, i) { return [i+1, x]; }),
                      points: { symbol: "circle" }
                    }],
                    {
                      colors: ["#0000FF", "#FF0000"],
                        series: {
                            points: {
                                show: true,
                                radius: 6
                            },
                            lines: {
                                show: true,
                            }
                        },
                      xaxis:
                        {
                            min: 0.8,
                            max: 4.2,
                          ticks: [
                            [0, ""],
                            [1, "500 Hz"],
                            [2, "1.0 kHz"],
                            [3, "2.0 kHz"],
                            [4, "4.0 kHz"]]
                        },
                      yaxis:
                        {
                            min: 0,
                            max: 90,
                            ticks: 9,
                            transform: function (v) { return -v; },
                            inverseTransform: function (v) { return -v; }
                        }
                    });
            }

        </script>

    </body>

</html>
