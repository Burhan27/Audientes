
<html>
    <meta charset="utf-8">
    <head>
        <!-- Load c3.css -->
        <link href="c3.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="chart"></div>

        <!-- Load d3.js and c3.js -->
        <script src="d3.v3.5.17.min.js" charset="utf-8"></script>
        <script src="c3.min.js"></script>
        <script>

            var chart = c3.generate({
                bindto: '#chart',
                data: {
                  columns: [
                    ['Left', 30, 200, 100, 400, 150, 250],
                    ['Right', 50, 20, 10, 40, 15, 25]
                  ]
                },
              point: {
  r: 5
},
                axis: {

                  y: {
                    min: 0,
                    max: 90,
                    inverted: true,
                    label: { // ADD
                      text: 'Y Label',
                      position: 'outer-middle'
                    }
                  }
                }
            });
        </script>

    </body>

</html>
